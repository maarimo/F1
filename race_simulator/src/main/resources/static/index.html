<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Corrida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00ff99;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background: #2b2b2b;
      color: #f4f4f4;
    }

    button {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .resultado {
      margin-top: 30px;
      text-align: center;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Simulador de Corrida</h1>
  <form id="race-form">
    <label for="pilot-name">Nome do Piloto</label>
    <input type="text" id="pilot-name" placeholder="Ex: Hamilton" />

    <label for="scuderia">Scuderia</label>
    <select id="scuderia">
      <option value="MERCEDES">Mercedes</option>
      <option value="REDBULL">Red Bull</option>
      <option value="FERRARI">Ferrari</option>
      <option value="MCLAREN">McLaren</option>
    </select>

    <button type="button" onclick="adicionarPiloto()">Adicionar Piloto</button>

    <label for="apostador">Quem vai vencer?</label>
    <input type="text" id="apostador" placeholder="Digite o nome do piloto" />

    <button type="button" onclick="simularCorrida()">Simular Corrida</button>
  </form>

  <div class="resultado" id="resultado"></div>

  <script>
    const pilotos = [];

    function adicionarPiloto() {
      const nome = document.getElementById('pilot-name').value;
      const scuderia = document.getElementById('scuderia').value;

      if (nome.trim() === '') {
        alert("Digite o nome do piloto!");
        return;
      }

      pilotos.push({ nome, scuderia });
      alert(`Piloto ${nome} (${scuderia}) adicionado!`);
      document.getElementById('pilot-name').value = '';
    }

    function simularCorrida() {
      if (pilotos.length < 2) {
        alert("Adicione pelo menos 2 pilotos!");
        return;
      }

      const aposta = document.getElementById('apostador').value;
      const resultado = document.getElementById('resultado');

      // Embaralha os pilotos
      const ordem = [...pilotos].sort(() => Math.random() - 0.5);

      let output = "<h2>Resultado da Corrida:</h2><ol>";
      ordem.forEach(p => {
        output += `<li>${p.nome} (${p.scuderia})</li>`;
      });
      output += "</ol>";

      if (ordem[0].nome.toLowerCase() === aposta.toLowerCase()) {
        output += "<p style='color:lime'>Voc√™ acertou!! üèÜ</p>";
      } else {
        output += `<p style='color:red'>Voc√™ errou üò¢. O vencedor foi ${ordem[0].nome}!</p>`;
      }

      resultado.innerHTML = output;
    }
  </script>
</body>
</html>
